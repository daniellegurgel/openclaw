  <style type="text/css">
    /* =============================================

    :root {
      --bg-principal: #0C0B0B;
      --cor-texto: #FFFFFF;

      --cor-botao-borda: #8407d2;
      --cor-botao-hover: #012a4a;

    body, table, td, p, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }

    img { display: block; border: 0; outline: none; text-decoration: none; }

    /* Botão CTA */
    .btn-cta {
      border: 2px solid #8407d2;
      background: #d007a1;
      border-radius: 30px;
      display: block;
    }
    .btn-cta a {
      color: #FFFFFF !important;
      text-decoration: none !important;
      font-size: 32px;
      font-family: helvetica, 'helvetica neue', arial, verdana, sans-serif;
      padding: 15px 20px;
      display: block;
      text-align: center;
      line-height: 38px;
    }
    .btn-cta:hover {
      background: #012a4a !important;
      border-color: #e150fa #e150fa #4cc9fe #4cc9fe !important;
    }

    @media only screen and (max-width: 600px) {
